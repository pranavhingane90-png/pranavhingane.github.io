<!DOCTYPE html>
<html>
<head>
    <title>Project Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #00c853;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container">
    <h1 id="projectTitle"></h1>
    <p id="projectDescription"></p>

    <button onclick="goBack()">â¬… Back to Projects</button>
</div>

<script>

function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

const title = decodeURIComponent(getQueryParam("title"));

document.getElementById("projectTitle").innerText = title;

document.getElementById("projectDescription").innerText =
"This project focuses on designing and implementing a real-world engineering solution using modern technologies such as sensors, microcontrollers, AI, IoT connectivity, and embedded systems. It improves efficiency, automation, and intelligent decision-making in practical applications.";

function goBack() {
    window.location.href = "index.html";
}

</script>

</body>
</html>
