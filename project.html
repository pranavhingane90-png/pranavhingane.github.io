<!DOCTYPE html>
<html>
<head>
    <title>Project Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #00c853;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container">
    <h1 id="projectTitle"></h1>
    <p id="projectDescription"></p>

    <button onclick="goBack()">â¬… Back to Projects</button>
</div>

<script>

const descriptions = "This project focuses on designing and implementing a practical engineering solution using modern technologies such as sensors, microcontrollers, automation, AI, IoT connectivity, and embedded systems. It aims to solve real-world problems efficiently while improving performance, reliability, and scalability.";

function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

const title = decodeURIComponent(getQueryParam("title"));

document.getElementById("projectTitle").innerText = title;
document.getElementById("projectDescription").innerText = descriptions;

function goBack() {
    window.location.href = "index.html";
}

</script>

</body>
</html>
