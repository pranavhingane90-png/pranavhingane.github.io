<!DOCTYPE html>
<html>
<head>
    <title>Pranav Project Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Official website of Pranav Hingane, ENTC Engineer. Explore 100+ electronics and engineering project ideas with descriptions.">
<meta name="keywords" content="Pranav Hingane, ENTC Engineer, Electronics Projects, Engineering Project Ideas, GitHub Website">
<meta name="author" content="Pranav Hingane">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 40px;
        }

        .creator {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.8;
        }

        section {
            padding: 40px 20px;
            text-align: center;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: white;
            color: black;
            width: 260px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            animation: slideUp 1s ease forwards;
        }

        .card:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: black;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideUp {
            from {transform: translateY(50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        button {
            padding: 12px 20px;
            background: #00c853;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

    </style>
</head>

<body>

<header>
    <h1>Pranav Project Hub</h1>
    <p>100+ Basic Electronics & IoT Project Ideas with Description</p>
    <div class="creator">
        Created by Pranav Hingane | ENTC Engineer
    </div>
</header>

<section>
    <h2>Project Ideas</h2>
    <div class="projects" id="projectContainer">
    </div>
</section>

<footer>
    Â© 2026 Pranav Project Hub | All Rights Reserved
</footer>

<script>
    const projects = [
        "Smart Street Light using LDR and IR Sensor",
        "Temperature Monitoring System using LM35",
        "Soil Moisture Based Automatic Irrigation",
        "Gas Leakage Detection System",
        "RF Controlled Robot",
        "Bluetooth Controlled Home Automation",
        "IoT Weather Monitoring System",
        "Automatic Water Level Indicator",
        "Fire Detection and Alarm System",
        "Heart Rate Monitoring System",
        "Ultrasonic Distance Measurement",
        "Smart Door Lock using Keypad",
        "Motion Detection Security System",
        "Digital Voltmeter using Arduino",
        "Smart Parking System",
        "Solar Tracking System",
        "Noise Level Monitoring",
        "Automatic Room Light Controller",
        "Fingerprint Based Attendance System",
        "Wireless Power Transfer Model"
    ];

    const container = document.getElementById("projectContainer");

    for (let i = 0; i < 5; i++) {
        projects.forEach((project, index) => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <h3>Project ${i*projects.length + index + 1}</h3>
                <p>${project}</p>
            `;

            card.style.cursor = "pointer";

            card.onclick = function() {
                const searchQuery = encodeURIComponent(project);
                window.open("https://www.google.com/search?q=" + searchQuery, "_blank");
            };

            container.appendChild(card);
        });
    }
</script>


</body>
</html>
