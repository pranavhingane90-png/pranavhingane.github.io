<!DOCTYPE html>
<html>
<head>
    <title>Pranav Project Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
            color: white;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            animation: fadeIn 2s ease-in-out;
        }

        header h1 {
            font-size: 40px;
        }

        .highlight {
            color: #00e676;
        }

        .search-box {
            text-align: center;
            margin: 20px;
        }

        .search-box input {
            padding: 12px;
            width: 300px;
            border-radius: 30px;
            border: none;
            outline: none;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            width: 260px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            transition: 0.4s;
            animation: slideUp 0.8s ease;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.05);
            background: rgba(255,255,255,0.2);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .price {
            color: #00e676;
            font-weight: bold;
        }

        button {
            padding: 8px 10px;
            border: none;
            border-radius: 6px;
            margin: 5px 3px;
            cursor: pointer;
            font-weight: bold;
        }

        .detailsBtn {
            background: #00bcd4;
            color: white;
        }

        .buyBtn {
            background: #25D366;
            color: white;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: black;
        }

        /* Admin Panel */
        .admin-panel {
            background: rgba(0,0,0,0.7);
            padding: 20px;
            text-align: center;
            display: none;
        }

        .admin-panel input {
            padding: 8px;
            margin: 5px;
        }

        @keyframes fadeIn {
            from {opacity:0;}
            to {opacity:1;}
        }

        @keyframes slideUp {
            from {transform:translateY(40px);opacity:0;}
            to {transform:translateY(0);opacity:1;}
        }

    </style>
</head>

<body>

<header>
    <h1><i class="fa-solid fa-microchip"></i> Real Project Hub</h1>
    <h3>Created by <span class="highlight">Pranav Hingane</span></h3>
    <p>Electronics Engineer | IoT Innovator | Smart Systems Developer</p>
</header>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="ðŸ” Search Project..." onkeyup="filterProjects()">
</div>

<div style="text-align:center;">
    <button onclick="toggleAdmin()"><i class="fa-solid fa-user-gear"></i> Admin Dashboard</button>
</div>

<div class="admin-panel" id="adminPanel">
    <h3>Admin Panel</h3>
    <input type="text" id="newProject" placeholder="New Project Name">
    <button onclick="addProject()">Add Project</button>
</div>

<section class="projects" id="projectContainer"></section>

<footer>
    Â© 2026 Pranav Hingane | All Rights Reserved
</footer>

<script>

let projects = [
"Smart Energy Meter using IoT",
"Autonomous Delivery Drone",
"AI Based Face Recognition System",
"Solar Powered Water Pump",
"Wireless Health Monitoring System",
"Electric Vehicle Battery Management",
"Smart Traffic Congestion Analyzer",
"Bluetooth Controlled Robotic Arm",
"Voice Controlled Home Automation",
"Smart Street Lighting System"
];

const container = document.getElementById("projectContainer");

function displayProjects(list) {
    container.innerHTML = "";

    list.forEach(project => {

        let price = "â‚¹1999";
        if(project.includes("AI")) price = "â‚¹4999- and on";
        if(project.includes("Drone")) price = "â‚¹3999-and on";
        if(project.includes("IoT")) price = "â‚¹1000-2000";

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <img src="https://via.placeholder.com/300x150">
            <h3>${project}</h3>
            <p>Complete engineering project with documentation & source code.</p>
            <p class="price">${price}</p>
            <button class="detailsBtn"><i class="fa-solid fa-circle-info"></i> Details</button>
            <button class="buyBtn"><i class="fa-brands fa-whatsapp"></i> Buy</button>
        `;

        card.querySelector(".detailsBtn").onclick = function() {
            window.location.href = "project.html?title=" + encodeURIComponent(project);
        };

        card.querySelector(".buyBtn").onclick = function() {
            const message = `Hello Pranav,
I am interested in ${project}.
Price: ${price}.
Please share details.
My Location: `;

            const whatsappURL = `https://wa.me/919322018190?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, "_blank");
        };

        container.appendChild(card);
    });
}

function filterProjects() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const filtered = projects.filter(p =>
        p.toLowerCase().includes(input)
    );
    displayProjects(filtered);
}

function toggleAdmin() {
    const panel = document.getElementById("adminPanel");
    panel.style.display = panel.style.display === "none" ? "block" : "none";
}

function addProject() {
    const newProject = document.getElementById("newProject").value;
    if(newProject.trim() !== "") {
        projects.push(newProject);
        displayProjects(projects);
        document.getElementById("newProject").value = "";
        alert("Project Added!");
    }
}

displayProjects(projects);

</script>

</body>
</html>
