<!DOCTYPE html>
<html>
<head>
    <title>Pranav Project Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Official website of Pranav Hingane, ENTC Engineer. Explore 100+ electronics and engineering project ideas.">
    <meta name="keywords" content="Pranav Hingane, ENTC Engineer, Electronics Projects, Engineering Ideas">
    <meta name="author" content="Pranav Hingane">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 45px;
            margin-bottom: 10px;
        }

        .creator {
            opacity: 0.8;
            font-size: 18px;
        }

        .search-box {
            text-align: center;
            margin: 30px;
        }

        .search-box input {
            padding: 12px;
            width: 300px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        section {
            padding: 20px;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            width: 250px;
            padding: 20px;
            border-radius: 15px;
            transition: 0.3s ease;
            cursor: pointer;
            animation: slideUp 0.8s ease forwards;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255,255,255,0.2);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: black;
            margin-top: 40px;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideUp {
            from {transform: translateY(40px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
    </style>
</head>

<body>

<header>
    <h1>Pranav Project Hub</h1>
    <p>100+ Electronics & IoT Project Ideas</p>
    <div class="creator">
        Created by Pranav Hingane | ENTC Engineer
    </div>
</header>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="ðŸ” Search Project..." onkeyup="filterProjects()">
</div>

<section>
    <div class="projects" id="projectContainer"></div>
</section>

<footer>
    Â© 2026 Pranav Hingane | ENTC Engineer
</footer>

<script>

const baseProjects = [
"Smart Street Light using LDR",
"Temperature Monitoring using LM35",
"Soil Moisture Irrigation System",
"Gas Leakage Detection System",
"RF Controlled Robot",
"Bluetooth Home Automation",
"IoT Weather Monitoring",
"Water Level Indicator",
"Fire Alarm System",
"Heart Rate Monitor",
"Ultrasonic Distance Meter",
"Smart Door Lock",
"Motion Detection Security System",
"Digital Voltmeter using Arduino",
"Smart Parking System",
"Solar Tracking System",
"Noise Level Monitoring",
"Automatic Room Light Controller",
"Fingerprint Attendance System",
"Wireless Power Transfer Model"
];

let projects = [];

// Generate 1000+ projects
for (let i = 1; i <= 50; i++) {   // 20 Ã— 50 = 1000
    baseProjects.forEach(project => {
        projects.push(project + " - Advanced Version " + i);
    });
}

const container = document.getElementById("projectContainer");

function displayProjects(list) {
    container.innerHTML = "";
    list.forEach((project, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <h3>Project ${index + 1}</h3>
            <p>${project}</p>
        `;

        card.onclick = function() {
            const query = encodeURIComponent(project);
            window.open("https://www.google.com/search?q=" + query, "_blank");
        };

        container.appendChild(card);
    });
}

function filterProjects() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const filtered = projects.filter(project => 
        project.toLowerCase().includes(input)
    );
    displayProjects(filtered);
}

displayProjects(projects);

</script>


</body>
</html>
